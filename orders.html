<!DOCTYPE html>
<html lang="zh-cmn-Hans" id="html">
<head>
	<meta charset="UTF-8">
	<title>我的订单</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection"content="telephone=no, email=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telphone=no, email=no" />
	<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
	<!-- 适应移动端end -->
	<link rel="stylesheet" href="css/style.css"></head>
<body>
	<div class="container" id="container">
		<div class="ui-block ui-block-mbt ui-block-bt">
			<div class="order-box">
				<div class="order-box-header">
					订单号:
					<span>154875632548951</span>
				</div>
				<div class="order-box-content">
					<div>
						<img src="images/serveravd.png" alt=""></div>
					<div class="order-box-content-info">
						<div class="order-box-tit">单次图文咨询</div>
						<div class="order-box-p">
							价格:
							<span>￥20.00</span>
							数量:
							<span>2</span>
						</div>
					</div>
				</div>
				<div class="order-box-payline">
					总价<span>￥40.00</span>
					<i href="" class="order-box-state-has">已付款</i>
				</div>
			</div>
		</div>
		<div class="ui-block ui-block-mbt ui-block-bt">
			<div class="order-box">
				<div class="order-box-header">
					订单号:
					<span>124578965432581</span>
				</div>
				<div class="order-box-content">
					<div>
						<img src="images/serveravd.png" alt=""></div>
					<div class="order-box-content-info">
						<div class="order-box-tit">单次图文咨询</div>
						<div class="order-box-p">
							价格:
							<span>￥20.00</span>
							数量:
							<span>2</span>
						</div>
					</div>
				</div>
				<div class="order-box-payline">
					总价<span>￥40.00</span>
					<i href="" class="order-box-state-wait">待付款</i>
				</div>
			</div>
		</div>
	</div>
	<script src="js/style.js"></script>
</body>
</html>
