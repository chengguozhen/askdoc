<!DOCTYPE html>
<html lang="zh-cmn-Hans" id="html">
<head>
	<meta charset="UTF-8">
	<title>购买服务</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection"content="telephone=no, email=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telphone=no, email=no" />
	<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
	<!-- 适应移动端end -->
	<link rel="stylesheet" href="css/style.css"></head>
<body>
	<div id="container" class="container">
		<div class="ui-payresult-header"></div>
		<div class="ui-payresult">
			<header>
				<div class="ui-payresult-time">
					<time>2015-12-27</time>
					<time class="ui-common-tr">09:30:10</time>
				</div>
				<div class="ui-payresult-title">
					订单编号：
					<span>75321698</span>
				</div>
			</header>
			<div class="ui-payresult-suc">
				订单<span>支付成功</span>，感谢您的使用
			</div>
			<footer>
				<div><span>付款金额</span><span class="ui-payresult-price">￥90.00</span></div>
				<div><span>商品信息</span><span class="ui-payresult-p">周薇医生健康咨询服务</span></div>
			</footer>
		</div>
		<div class="ui-block">
			<div class="ui-btn-group">
				<div class="ui-btn-d ui-btn-back">返回订单列表</div>
				<div class="ui-btn-d">继续购买</div>
			</div>
		</div>
	</div>
	<script src="js/style.js"></script>
</body>
</html>
