<!DOCTYPE html>
<html id="html" lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<title>问答界面</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection"content="telephone=no, email=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telphone=no, email=no" />
	<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
	<!-- 适应移动端end -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container container-pb" id="container">
		<section>
			<div class="m-Nav-top">咨询医生</div>
		</section>
		<div class="ui-box ui-box-more">
			<a href="" class="more">点击查看更多</a>
		</div>
		<div class="ui-box">
			<div class="talk-re">
				<img class="adv" src="images/adv.jpg" alt="">
				<p>
					能不能详细描述一下情况，具体情况是怎么样？
				</p>
			</div>
		</div>
		<div class="ui-box">
			<div class="time-tip">今天 14:21</div>
		</div>
		<div class="ui-box">
			<div class="talk-se">
				<img class="adv" src="images/adv1.png" alt="">
				<p>
					能不能详细描述一下情况，具体情况是怎么样？
				</p>
			</div>
		</div>

		<div class="ui-box">
			<div class="talk-se talk-img">

				<!--<img class="bmc" src="images/bm.png">-->
				<img class="adv" src="images/adv1.png" alt="">
				<div class="talk-p">
					<i class="mc"></i>
					<i class="talk-amc"></i>
					<div class="bm"></div>
					<img src="http://comveetest.oss-cn-hangzhou.aliyuncs.com/201510/0917/1510091714580847.jpg" class="js-img">
				</div>
			</div>
		</div>
		<div class="ui-box">
			<div class="talk-re talk-img">

				<!--<img class="abm" src="images/bm.png">-->
				<img class="adv" src="images/adv.jpg" alt="">
				<div class="talk-p">
					<i class="mc"></i>
					<i class="talk-amc"></i>
					<div class="bm"></div>
					<img src="http://comveetest.oss-cn-hangzhou.aliyuncs.com/201510/0917/1510091714580847.jpg" class="js-img jo-img">
				</div>
			</div>
		</div>
		<div class="ui-box">
			<div class="ui-sendform">
				<div class="ui-sendform-tit">哮喘诊断判定表</div>
				<div class="ui-sendform-p">记录时间为：2015-12-27</div>
				<div class="ui-sendform-p">ACT评分：</div>
				<a href="">详情</a>
			</div>
		</div>
		<div class="bottom-form">
			<label for="pic-setter"></label>
			<input type="file" id="pic-setter">
			<input type="text" placeholder="详细描述您的问题...">
			<a href="" class="submit">发送</a>
		</div>
	</div>
	<script src="js/style.js"></script>
</body>
</html>
