<!DOCTYPE html>
<html lang="zh-cmn-Hans" id="html">
<head>
	<meta charset="UTF-8">
	<title>订单详情</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection"content="telephone=no, email=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telphone=no, email=no" />
	<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
	<!-- 适应移动端end -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container" id="container">
		<div class="ui-block ui-block-mbt">
			<div class="ui-orderitem-group">
				<div class="ui-orderitem">
					交易成功
					<div class="ui-orderitem-first-view">-200.00</div>
				</div>
				<div class="ui-orderitem ui-orderitem-avd">
					<div><img src="images/serveravd.png" alt=""></div>
					<div class="ui-orderitem-title">周薇医生健康咨询服务</div>
				</div>
			</div>
		</div>
		<div class="ui-block ui-block-mbt ui-block-bt">
			<div class="ui-orderitem-group">
				<div class="ui-orderitem">
					<span>订单编号</span>
					<div class="ui-orderitem-content">
						1354687469842
					</div>
				</div>
				<div class="ui-orderitem">
					<span>订单数量</span>
					<div class="ui-orderitem-content">
						×2
					</div>
				</div>
				<div class="ui-orderitem">
					<span>成交时间</span>
					<div class="ui-orderitem-content">
						2015-11-21 10:15
					</div>
				</div>
				<div class="ui-orderitem">
					<span>有效期至</span>
					<div class="ui-orderitem-content">
						2015-12-21 10:15
					</div>
				</div>
				<div class="ui-orderitem">
					<span>支付方式</span>
					<div class="ui-orderitem-content">
						<i class="icon-paytype-wx"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="ui-block ui-block-pbt">
			<a href="" class="ui-btn">再次购买</a>
		</div>
	</div>
	<script src="js/style.js"></script>
</body>
</html>
